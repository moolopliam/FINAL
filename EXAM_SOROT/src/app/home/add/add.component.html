<style>
.form-control.ng-invalid.ng-touched:not(:focus){
    border-color: red;

}
</style>
<app-content>
  <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:dodgerblue">
                    <i class=" fa-fw"></i>   <h1 class="my-4"  style="color:white">เพิ่มข้อมูล
                    </h1>
                    <div class="pull-right">
  
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
  <form   [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">ชื่อหนัง</label>
      <input  formControlName="movieName" mdbInputDirective type="text" class="form-control"   placeholder="Enter email">
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">วันที่หนังเข้าโรง</label>
      <input  formControlName="getDate"  mdbInputDirective  type="date" class="form-control"  placeholder="Password">
    </div>

    <div class="form-group">
      <label  for="exampleTextarea">รายละเอียดหนัง</label>
      <textarea  formControlName="movieDetail"  mdbInputDirective  class="form-control"  rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">รูปหนัง</label>
      <input  formControlName="movieImg"   mdbInputDirective  type="text" class="form-control"  >
      <small  class="form-text text-muted">กรณาใส่ภาพเป็น URL ตัวอย่าง <small class="text-danger">https://www.catdumb.com/wp-content/uploads/2014/11/08.jpg</small></small>
    </div>
   <div class="form-group">
        <label for="exampleSelect1">ประเภทหนัง</label>
        <select formControlName="movieTypeId"  class="form-control" >
          <option>------------------------------------------เลือกประเภท--------------------------------</option>
          <option  *ngFor="let item of datalisttype" value="{{item.typeId}}" >{{item.typeName}}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
 <!-- /.panel-body -->
</div>
<!-- /.panel -->
<!-- /.panel -->

<!-- /.panel -->
</div>
<!-- /.col-lg-8 -->
<!-- /.col-lg-4 -->
</div>
<!-- /.row -->
</app-content>
